<!doctype html>
<html>

<head>
    <title>jQuery Practice</title>
</head>

<body>
    <script src="jquery-3.0.0.js"></script>
    <script>
    $(document).ready(function() {
        $("p").click(function() {
            $(this).hide();
        });
    });
    </script>
    <p>Click to make me disappear!</p>
    <p>What happens if you click me instead?</p>
</body>

</html>
